version: "3.9"
services:
  web:
    image: nginx:latest
    ports:
      - "8888:8080"
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
  devenv-buddy:
    build: .
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
